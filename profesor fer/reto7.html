<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>determinar si el texto esta escrito en mayusculas, minusculas o ambas</title>

    <script>
        cadena();
        function cadena(){
            var txt = prompt("Ingresa un texto: ");

            if(txt == txt.toUpperCase()){
                alert("El texto esta escrito con mayusculas");
            }
            else if(txt == txt.toLowerCase()){
                alert("El texto esta escrito con minusculas");
            }else{
                alert("Contiene ambas");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
