        function operaciones(){
            var valores = ["bienvenido", 3, false, "hasta luego", true, 7];
            var opcion = prompt("ingresa una opcion s->suma :");
            var res;

            switch(opcion){
                case "s":
                res=valores[1]+valores[5];
                alert("El resultado es: "+res);
                break;

                case "r":
                res=valores[1]-valores[5];
                alert("El resultado es: "+res);
                break;

                case "m":
                res=valores[1]*valores[5];
                alert("El resultado es: "+res);
                break;

                case "d":
                res=valores[1]/valores[5];
                alert("El resultado es: "+res);
                break;
            }
        }
