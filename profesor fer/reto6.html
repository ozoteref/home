<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        var num = prompt("Ingrresa un numero mayor a 0: ");
        var total = 1;
        
        if(num<=0){
            alert("no es numero valido");
        }else{
            for(var i=1; i<=num; i++){ 
                total = total*i;
            }
            alert("el factorial de "+num+"! es: "+total);
        }
        
    </script>
