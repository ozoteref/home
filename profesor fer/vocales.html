<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        vocal();
        function vocal() {
            var txt = prompt("Ingres tu texto: ");
            var contador = 0;

            for (var i = 0; i < txt.length; i++) {
                if ((txt.charAt(i) == 'a') 
                    || (txt.charAt(i) == 'e') 
                    || (txt.charAt(i) == 'i') 
                    || (txt.charAt(i) == 'o') 
                    || (txt.charAt(i) == 'u')) {
                    contador++;
                }

            }
            document.write("La palabra " + txt + " contiene " + contador + " vocales");
        }
    </script>
</head>
